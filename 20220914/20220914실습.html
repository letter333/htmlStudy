<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    1번<br>
    본 과정에 만족하십니까?
    <form action="">
        <input type="radio" name="answer" id="yes" checked><label for="yes">그렇다</label><br>
        <input type="radio" name="answer" id="unknown"><label for="unknown">모른다</label><br>
        <input type="radio" name="answer" id="no"><label for="no">아니다</label><br>
    </form>
    <hr>
    2번<br>
    자신이 좋아하는 언어 선택하게 하기(여러 개 선택가능)
    <form action="">
        <input type="checkbox" name="lang" id="c"><label for="c">C</label> <br>
        <input type="checkbox" name="lang" id="java"><label for="java">Java</label> <br>
        <input type="checkbox" name="lang" id="csharp"><label for="csharp">C#</label> <br>
        <input type="checkbox" name="lang" id="python"><label for="python">Python</label> <br>
        <input type="checkbox" name="lang" id="js"><label for="js">Javascript</label> <br>
        <input type="checkbox" name="lang" id="html"><label for="html">Html</label> <br>
    </form>
</body>
</html>
