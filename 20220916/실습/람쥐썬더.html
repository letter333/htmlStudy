<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        img {
            border: 0;
        }
    </style>
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <div id="header">
        <div id="title">
            <h1>람쥐썬더</h1>
        </div>
    </div>
    <nav id="navigation">
        <input id="water" type="radio" name="tab" checked>
        <input id="thunder" type="radio" name="tab">
        <input id="fire" type="radio" name="tab">
        <input id="forest" type="radio" name="tab">
        <input id="earth" type="radio" name="tab">
        <input id="flesh" type="radio" name="tab">
        <section class="buttons">
            <label for="water">물이여</label>
            <label for="thunder">번개여</label>
            <label for="fire">불이여</label>
            <label for="forest">숲이여</label>
            <label for="earth">땅이여</label>
            <label for="flesh">살이여</label>
        </section>
    </nav>
</body>
</html>
